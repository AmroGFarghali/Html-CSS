<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>grid practice</title>
  </head>
  <body style="padding-bottom: 1000px">
    <div style="display: grid; grid-template-columns: 100px 100px">
      <div style="background-color: blue">div 1</div>
      <div style="background-color: pink">
        div 2
        <p>text</p>
      </div>
    </div>

    <div
      style="
        display: grid;
        margin-top: 20px;
        grid-template-columns: 100px 100px 200px;
      "
    >
      <div style="background-color: blue">div 1</div>
      <div style="background-color: pink">
        div 2
        <p>text</p>
      </div>
      <div style="background-color: blue">div 1</div>
      <div style="background-color: teal">div 4</div>
    </div>

    <div
      style="display: grid; margin-top: 20px; grid-template-columns: 100px 1fr"
    >
      <div style="background-color: blue">div 1</div>
      <div style="background-color: pink">fr</div>
    </div>

    <div
      style="
        display: grid;
        margin-top: 20px;
        grid-template-columns: 100px 1fr 2fr;
      "
    >
      <div style="background-color: blue">div 1</div>
      <div style="background-color: pink">fr</div>
      <div style="background-color: green">fr</div>
    </div>

    <div
      style="
        display: grid;
        margin-top: 20px;
        grid-template-columns: 1fr 1fr 1fr;
        column-gap: 20px;
        row-gap: 40px;
      "
    >
      <div style="height: 200px; background-color: blue">div 1</div>
      <div style="height: 200px; background-color: pink">fr</div>
      <div style="height: 200px; background-color: green">fr</div>
      <div style="height: 200px; background-color: pink">fr</div>
      <div style="height: 200px; background-color: green">fr</div>
      <div style="height: 200px; background-color: blue">div 1</div>
    </div>
  </body>
</html>
