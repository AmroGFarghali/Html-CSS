<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flexbox</title>
  </head>
  <body>
    <div style="display: flex; flex-direction: row">
      <div style="background-color: aqua">div 1</div>
      <div style="background-color: crimson">div 2</div>
    </div>

    <div style="display: flex; flex-direction: row; margin-top: 30px">
      <div style="background-color: aqua">div 1</div>
      <div style="background-color: crimson; flex: 1">flex 1</div>
    </div>

    <div style="display: flex; flex-direction: row; margin-top: 30px">
      <div style="background-color: aqua">div 1</div>
      <div style="background-color: crimson; flex: 1">flex 1</div>
      <div style="background-color: blueviolet; flex: 2">flex 2</div>
    </div>

    <div style="display: flex; flex-direction: row; margin-top: 30px">
      <div style="background-color: aqua">div 1</div>
      <div style="background-color: crimson; flex: 1">flex 1</div>
      <div style="background-color: blueviolet; flex: 2">flex 2</div>
    </div>

    <div
      style="
        display: flex;
        flex-direction: row;
        margin-top: 30px;
        height: 70px;
        border-width: 1px;
        border-style: solid;
        border-color: gray;
        justify-content: center;
      "
    >
      <div style="background-color: aqua; width: 100px;">div 1</div>
      <div style="background-color: crimson; width:100px"">flex 1</div>
      <div style="background-color: blueviolet; width: 100px">flex 2</div>
    </div>

    <div
      style="
        display: flex;
        flex-direction: row;
        margin-top: 30px;
        height: 70px;
        border-width: 1px;
        border-style: solid;
        border-color: gray;
        justify-content: space-between;

      "
    >
      <div style="background-color: aqua">div 1</div>
      <div style="background-color: crimson; width:100px"">flex 1</div>
      <div style="background-color: blueviolet; width: 100px">flex 2</div>
    </div>

    <div
      style="
        display: flex;
        flex-direction: row;
        margin-top: 30px;
        height: 70px;
        border-width: 1px;
        border-style: solid;
        border-color: gray;
        justify-content: space-between;
        align-items: center;

      "
    >
      <div style="background-color: aqua">div 1</div>
      <div style="background-color: crimson; width:100px"">flex 1</div>
      <div style="background-color: blueviolet; width: 100px">flex 2</div>
    </div>
  </body>
</html>
